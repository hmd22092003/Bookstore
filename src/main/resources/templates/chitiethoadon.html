<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #ffffff;
      }
      .navbar {
        margin-bottom: 20px;
      }
      .navbar-bg{
          background-color: #000080;
      }
      .container h1 {
        margin-bottom: 20px;
        color: #343a40;
      }
      .table th {
        background-color: #000080;
        color: white;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="available_books">Sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_books">Sách của tôi</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="book_register">Thêm sách mới</a>
            </div>
            <div>
                <form action="/search" method="get">
                    <input type="text" name="keyword" placeholder="Enter keyword">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center">Danh sách hóa đơn</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tổng tiền</th>
                <th>Ngày tạo</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hoaDon : ${hoaDonList}">
                <td th:text="${hoaDon.id}"></td>
                <td th:text="${hoaDon.totalAmount}"></td>
                <td th:text="${hoaDon.createdAt}"></td>
                <td>
                    <a th:href="@{/hoa_don/{id}(id=${hoaDon.id})}" class="btn btn-primary">Xem chi tiết</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

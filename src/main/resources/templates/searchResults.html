<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Search Results</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-bg {
            background-color: #000080;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .table th {
            background-color: #000080;
            color: white;
        }
        .fa-pen-to-square, .fa-trash {
            margin-left: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="available_books">Sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_books">Sách của tôi</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="book_register">Thêm sách mới</a>
            </div>
            <div>
                <form action="/search" method="get">
                    <input type="text" name="keyword" placeholder="Enter keyword">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center">Danh sách các cuốn sách</h1>
    <div class="row">
        <div th:each="book : ${books}" class="col-md-4">
            <div class="card mb-3">
                <img th:src="@{/path/to/book/image.jpg}" class="card-img-top" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Tên sách</h5>
                    <p class="card-text">Tác giả: <span th:text="${book.author}">Người viết</span></p>
                    <p class="card-text">Giá: <span th:text="${book.price}">$10</span></p>
                    <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${book.id})}">Thêm sách cho khách</a> 
                    <a th:href="@{/editBook/{id}(id=${book.id})}" class="btn btn-secondary btn-sm"><i class="fas fa-edit"></i></a>
                    <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
